version: "3.3"
services:
  postgis:
    image: "postgis/postgis:9.6-2.5"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=postgres

  geoserver:
    image: "tethysplatform/geoserver"
    ports:
      - "8181:8181"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8084:8084"
    environment:
      - ENABLED_NODES=1
      - REST_NODES=1
      - MAX_MEMORY=512
      - MIN_MEMORY=512
      - NUM_CORES=2
      - MAX_TIMEOUT=60